<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorWebAssembly</title>
    <base href="/quiz/" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrapExtended.css" rel="stylesheet" />
	<link rel="icon" type="image/png" href="favicon.png" />
    <link href="myapp.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app" class="d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="spinner-border text-primary" role="status" style="width: 5rem; height: 5rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-3 text-primary fw-semibold">Loading...</div>
    </div>

    <div id="blazor-error-ui" class="alert alert-warning alert-dismissible fade show fixed-bottom m-0 rounded-0" role="alert" style="display: none;">
        <span>An unhandled error has occurred.</span>
        <a href="" class="alert-link ms-2">Reload</a>
        <button type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
	<script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
